<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="homepage">
        <header>
            <nav>
                <div class="nav__logo">
                    <img src="alarado-icon-homepage.svg" alt="" id="logo">
                </div>
                <div class="nav__menu">
                    <div class="nav__menu__links">
                        <div class="close">
                            <span class="close-bar close-one"></span>
                            <span class="close-bar close-two"></span>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="#" id="first">About Us</a></li>
                                <li><a href="#">Product</a></li>
                                <li><a href="#">Resource</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        
                    </div>
                    <div class="nav__menu__darkMode">
                        <div class="switch">
                            <div class="moon">
                                <img src="Moon_fill_light.svg" alt="" id="moon-img">
                            </div>
                            <div class="sun">
                                <img src="Sun_fill.svg" alt="" id="sun-img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nav__hamburger">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                </div>
            </nav>
        </header>
        <main>
            <section class="home">
                <div class="home__img">
                    <img src="hero-image-simple-homepage.png" alt="">
                </div>

                <div class="home__info">
                    <p class="small">ðŸ˜Ž  Simple way to communicate</p>
                    <h1>Actions for Accessibility in Design</h1>
                    <p class="text">The fastest way to build and deploy websites with resusable components.</p>
                    <div class="home__info__buttons">
                        <button>GET STARTED</button>
                        <a href="#">Get live demo</a>
                    </div>
                    <div class="home__info__done">
                        <div class="done">
                            <img src="Done_ring_round_fill.svg" alt="">
                            No credit card required
                        </div>
                        <div class="done">
                            <img src="Done_ring_round_fill.svg" alt="">
                            No software to install
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/nav-menu.js"></script>
    <script src="js/dark-mode.js"></script>
</body>
</html>
